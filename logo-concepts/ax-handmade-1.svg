<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <rect width="200" height="120" fill="#F7F3E8"/>
  
  <!-- Alpha (Α) - hand-drawn with slight variation -->
  <!-- Left stroke -->
  <path d="M30 95 Q32 85, 50 35 Q52 30, 55 28" stroke="#1C1917" stroke-width="5" stroke-linecap="round" fill="none"/>
  <!-- Right stroke -->
  <path d="M55 28 Q58 30, 60 35 Q78 85, 80 95" stroke="#1C1917" stroke-width="5.5" stroke-linecap="round" fill="none"/>
  <!-- Crossbar - slightly uneven -->
  <path d="M38 68 Q55 66, 72 68" stroke="#1C1917" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Chi (χ) - hand-drawn with descender -->
  <!-- Main descending stroke -->
  <path d="M100 30 Q105 35, 120 60 Q135 85, 140 100 Q142 108, 138 112" stroke="#1C1917" stroke-width="5" stroke-linecap="round" fill="none"/>
  <!-- Crossing stroke -->
  <path d="M150 32 Q145 38, 130 58 Q115 78, 100 95" stroke="#1C1917" stroke-width="4.5" stroke-linecap="round" fill="none"/>
</svg>
