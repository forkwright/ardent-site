<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#F7F3E8"/>
  <!-- A that shares its right leg with χ's stroke -->
  <!-- Left leg of A -->
  <path d="M20 85 L45 20" stroke="#1C1917" stroke-width="7" stroke-linecap="round" fill="none"/>
  <!-- Right leg of A becomes left stroke of χ -->
  <path d="M45 20 L80 85" stroke="#1C1917" stroke-width="7" stroke-linecap="round" fill="none"/>
  <!-- Crossbar of A -->
  <path d="M30 55 L55 55" stroke="#1C1917" stroke-width="5" stroke-linecap="round" fill="none"/>
  <!-- Second stroke of χ -->
  <path d="M55 25 L25 75" stroke="#1C1917" stroke-width="5" stroke-linecap="round" fill="none"/>
</svg>
