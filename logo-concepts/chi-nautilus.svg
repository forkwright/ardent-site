    <path d="M100 100
             C100 95, 105 95, 105 100
             C105 108, 95 108, 95 100
             C95 88, 112 88, 112 100
             C112 118, 88 118, 88 100
             C88 78, 122 78, 122 100
             C122 130, 78 130, 78 100
             C78 65, 135 65, 135 100
             C135 142, 65 142, 65 100
             C65 52, 150 52, 150 100
             C150 155, 52 155, 52 100"/>
  </g>
  
  <!-- χ at center -->
  <text x="100" y="115" font-family="'EB Garamond', Georgia, serif" font-size="45" fill="#1C1917" text-anchor="middle">χ</text>
